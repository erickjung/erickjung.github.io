  <main class="main">
    <div class="chat-container">
      <div class="chat-area" id="chat-area">
        <!-- Chat messages will appear here -->

      <div class="input-area">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatArea = document.getElementById('chat-area');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('send-button');

      // Portfolio content
      const portfolio = {
        about: {
          text: "For over 20 years, weâ€™ve been solving tech challenges and building innovative software solutions. From startups to industry giants like Apple, Motorola, Dell, and Samsung, weâ€™ve helped bring ideas to life with fresh thinking and technical expertise.</br></br>If youâ€™re looking for a reliable partner to tackle your next big project, letâ€™s make it happen together!",
        },
        services: [
          {
            title: "Mobile Development",
            description: "Expert development for iOS and Android apps using Native or Flutter, tailored to your needs."
          },
          {
            title: "Game Development",
            description: "Creating engaging mobile and web games with smooth performance and immersive experiences."
          },
          {
            title: "Desktop Applications",
            description: "Building powerful and efficient desktop applications using Native or Flutter technologies."
          },
          {
            title: "Backend Services",
            description: "Robust and scalable backend solutions using Dotnet, Go, Ruby, Python, or PHP."
          },
          {
            title: "Research & Prototyping",
            description: "Exploring new technologies and rapid prototyping to validate ideas and drive innovation."
          }
        ],
        projects: [
          {
            "title": "Criativei â€“ Instagram Content Creator",
            "icon": "assets/criativei_icon.jpg",
            "description": "Criativei is the go-to app for crafting eye-catching Instagram stories, reels, and posts. With a vast library of static and animated stickers, customizable colors, and seamless Instagram integration, it empowers users to personalize their content effortlessly. Built with Flutter for a smooth cross-platform experience, Criativei makes creating stunning visuals easy and accessible.",
            "weblink": "https://criativei.com",
            "appstore": "https://apps.apple.com/app/criativei",
            "playstore": "https://play.google.com/store/apps/details?id=com.criativei"
          },
          {
            "title": "Moosti â€“ Your Personal Productivity Companion",
            "icon": "assets/moosti_icon.jpg",
            "description": "Moosti is more than just a productivity appâ€”it's your personal companion on the journey to a more focused, balanced, and fulfilling life. Using the Pomodoro Technique, mindfulness sessions, and AI-generated meditation, Moosti helps users minimize distractions, stay motivated, and enhance their focus. Available on iOS, macOS, Apple Watch, Vision Pro, and Web, it provides a seamless experience across devices, empowering millions worldwide to achieve their goals.",
            "weblink": "https://moosti.com",
            "appstore": "https://apps.apple.com/app/moosti"
          },
          {
            "title": "Automated Driver's License Testing Platform",
            "icon": "assets/automated_driver_icon.jpg",
            "description": "This project involved building a comprehensive system to manage the entire driver's license testing process. With in-car monitoring using four strategically placed cameras, secure fingerprint authentication, and a real-time examiner tablet app, the platform enhances efficiency and security. A centralized control room provides real-time oversight of all tests, ensuring a seamless experience. Built on a unified .NET (C#) tech stack, the system enables secure communication, real-time monitoring, and streamlined test management.",
            "youtube": "https://www.youtube.com/watch?v=xfPUTI-3dH8"
          },
          {
            "title": "Wireless Vehicle Inspection Integration",
            "icon": "assets/car_inspection_icon.jpg",
            "description": "This project involved creating a solution to streamline the vehicle inspection process by integrating wireless digital cameras with the government's existing platform. The system automates image capture and transmission using wireless memory cards, improving inspection efficiency and data collection. The seamless integration and secure data transmission ensure faster, more reliable inspections, saving time and resources for both inspectors and government agencies."
          }
        ],
        contact: {
          email: "talk@erickjung.com",
          phone: "+351 914914118",
          address: "Braga, Portugal",
        }
      };

      // Initialize chat with greeting message
      function initChat() {
        setTimeout(() => {
          addBotMessage("ðŸ‘‹ Hello there! Are you looking for expert solutions to tackle your tech challenges? With over 20 years of experience crafting innovative software and collaborating with industry leaders like Apple, Motorola, Dell, and Samsung, we're here to bring fresh ideas and expertise to your project. Letâ€™s collaborate and build something great together! How can we assist you today?");
        }, 500);

        setTimeout(() => {
          addBotMessage("What would you like to know about us? You can select one of these options or type your question:", getMainOptions());
        }, 1500);
      }

      // Get main menu options HTML
      function getMainOptions() {
        return `
                <div class="content-block">
                    <button class="option-button" onclick="handleOption('about')">About Us</button>
                    <button class="option-button" onclick="handleOption('services')">Our Services</button>
                    <button class="option-button" onclick="handleOption('projects')">Featured Projects</button>
                    <button class="option-button" onclick="handleOption('contact')">Contact Information</button>
                </div>`;
      }

      // Handle option selection
      window.handleOption = function (option) {
        addUserMessage(option.charAt(0).toUpperCase() + option.slice(1));

        switch (option) {
          case 'about':
            showAbout();
            break;
          case 'services':
            showServices();
            break;
          case 'projects':
            showProjects();
            break;
          case 'contact':
            showContact();
            break;
          default:
            addBotMessage("I'm not sure what you're looking for. Can you please select from one of these options?", getMainOptions());
        }
      };

      // Display about information
      function showAbout() {
        setTimeout(() => {
          const aboutContent = `
                    <div class="content-block">
                        <br>
                        <h3>About Us</h3>
                        <p>${portfolio.about.text}</p>
                    </div>
                    
                    <div class="content-block">
                        <button class="option-button" onclick="handleOption('services')">Our Services</button>
                        <button class="option-button" onclick="showMainMenu()">Main Menu</button>
                    </div>`;

          addBotMessage("Here's some information about E7G:", aboutContent);
        }, 500);
      }

      // Display services information
      function showServices() {
        setTimeout(() => {
          const servicesContent = `
                    <div class="content-block">
                        <br>
                        <h3>Our Services</h3>
                        <p>At E7G, we offer comprehensive technology solutions to meet your business needs:</p>
                        
                        ${portfolio.services.map(service => `
                        <div class="service-card">
                            <h4>${service.title}</h4>
                            <p>${service.description}</p>
                        </div>
                        `).join('')}
                    </div>
                    
                    <div class="content-block">
                        <button class="option-button" onclick="handleOption('projects')">See Our Projects</button>
                        <button class="option-button" onclick="handleOption('contact')">Contact Us</button>
                        <button class="option-button" onclick="showMainMenu()">Main Menu</button>
                    </div>`;

          addBotMessage("Here are the services E7G offers:", servicesContent);
        }, 500);
      }

      // Display projects information
      function showProjects() {
        setTimeout(() => {
          const projectsContent = `
              <div class="content-block">
                  <br>
                  <h3>Featured Projects</h3>
                  <p>Below, you'll find a selection of exciting projects we have worked on recently, including ongoing endeavors that are not covered by NDA:</p>
                  
                  ${portfolio.projects.map(project => `
                  <div class="project-showcase">
                      <img class="project-image" src="${project.icon}" alt="${project.title}">
                      <h4>${project.title}</h4>
                      <p>${project.description}</p>
                      ${renderProjectLinks(project)}
                  </div>
                  `).join('')}
              </div>
              
              <div class="content-block">
                  <button class="option-button" onclick="handleOption('contact')">Get in Touch</button>
                  <button class="option-button" onclick="showMainMenu()">Main Menu</button>
              </div>`;

          addBotMessage("Here are some of E7G projects:", projectsContent);
        }, 500);
      }

      // Helper function to render project links
      function renderProjectLinks(project) {
        const links = [];

        if (project.weblink) {
          links.push(`<a href="${project.weblink}" target="_blank" class="project-link website-link">Website</a>`);
        }

        if (project.appstore) {
          links.push(`<a href="${project.appstore}" target="_blank" class="project-link appstore-link">App Store</a>`);
        }

        if (project.playstore) {
          links.push(`<a href="${project.playstore}" target="_blank" class="project-link playstore-link">Play Store</a>`);
        }

        if (project.youtube) {
          links.push(`<a href="${project.youtube}" target="_blank" class="project-link youtube-link">YouTube</a>`);
        }

        return links.length ? `<div class="project-links">${links.join('')}</div>` : '';
      }

      // Display contact information
      function showContact() {
        setTimeout(() => {
          const contactContent = `
                    <div class="content-block">
                        <br>
                        <h3>Get In Touch</h3>
                        <p>We'd love to hear from you and discuss how we can help your business succeed.</p>
                        <br>
                        <p><strong>Email:</strong> ${portfolio.contact.email}</p>
                        <p><strong>Phone:</strong> ${portfolio.contact.phone}</p>
                        <p><strong>Address:</strong> ${portfolio.contact.address}</p>
                        <br>
                    </div>
                    
                    <div class="content-block">
                        <button class="option-button" onclick="showMainMenu()">Main Menu</button>
                    </div>`;

          addBotMessage("Here's how you can reach us:", contactContent);
        }, 500);
      }

      // Show main menu
      window.showMainMenu = function () {
        addUserMessage("Main Menu");
        setTimeout(() => {
          addBotMessage("What else would you like to know about E7G?", getMainOptions());
        }, 500);
      };

      // Add bot message to chat
      function addBotMessage(text, html = '') {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot-message';

        const avatar = document.createElement('div');
        avatar.className = 'bot-avatar';
        avatar.textContent = 'E7G';

        const content = document.createElement('div');
        content.className = 'message-content';

        if (html) {
          content.innerHTML = `<p>${text}</p>${html}`;
        } else {
          content.textContent = text;
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // Add user message to chat
      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user-message';

        const avatar = document.createElement('div');
        avatar.className = 'user-avatar';
        avatar.textContent = 'U';

        const content = document.createElement('div');
        content.className = 'message-content';
        content.textContent = text;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // Handle user input
      document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          const text = this.value.trim();
          if (text) {
            addUserMessage(text);
            this.value = '';
            processUserInput(text);
          }
        }
      });

      document.getElementById('send-button').addEventListener('click', function () {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (text) {
          addUserMessage(text);
          input.value = '';
          processUserInput(text);
        }
      });

      // Process user input
      function processUserInput(text) {
        const lowerText = text.toLowerCase();

        if (lowerText.includes('about') || lowerText.includes('company') || lowerText.includes('who are you')) {
          showAbout();
        }
        else if (lowerText.includes('service') || lowerText.includes('offer') || lowerText.includes('provide')) {
          showServices();
        }
        else if (lowerText.includes('project') || lowerText.includes('work') || lowerText.includes('portfolio')) {
          showProjects();
        }
        else if (lowerText.includes('contact') || lowerText.includes('reach') || lowerText.includes('email') || lowerText.includes('phone') || lowerText.includes('call')) {
          showContact();
        }
        else if (lowerText.includes('menu') || lowerText.includes('option') || lowerText.includes('help')) {
          showMainMenu();
        }
        else {
          setTimeout(() => {
            addBotMessage("I'm not sure what information you're looking for. Here are some options that might help:", getMainOptions());
          }, 500);
        }
      }

      // Make textarea auto-resize
      const textarea = document.getElementById('user-input');
      textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });

      // Start the chat
      initChat();
    });
  </script>
